name: Release
on:
  push:
    tags:
      - 'v*'
jobs:

  generate-changelog:
    name: Generate changelog
    runs-on: ubuntu-22.04
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v2
        id: git-cliff
        with:
          config: config/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md

  build:
    name: Building (${{ matrix.job.os }})
    needs: generate-changelog
    runs-on: ${{ matrix.job.os }}
    outputs:
      binaries: ${{ steps.list.outputs.binaries }}
    strategy:
      matrix:
        job:
          - os: macos-latest
            target: x86_64-apple-darwin
            use-cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use-cross: false
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            use-cross: false
          - os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            use-cross: true

    steps:
      - name: Installing Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          profile: minimal
          override: true
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.job.use-cross }}
          args: --release --locked --target ${{ matrix.job.target }} --features vendored-openssl

      - name: Renaming binary
        run: |
          mkdir -p release_temp
          mv target/${{ matrix.job.target }}/release/p release_temp/p || true
          mv target/${{ matrix.job.target }}/release/p.deb release_temp/p || true
          cd release_temp
          tar -czvf p-${{ matrix.job.target }}.tar.gz p || true
          shasum -a 512 p-${{ matrix.job.target }}.tar.gz > p-${{ matrix.job.target }}.tar.gz.sha512 || true
          cd ..

      - name: Publish to GitHub
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release_temp/p-*
          file_glob: true
          overwrite: true
          body: "${{ needs.generate-changelog.outputs.release_body }}"

permissions:
  contents: write
