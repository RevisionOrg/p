[package]
name = "p"
version = "1.2.0"
edition = "2021"

[dependencies]
assert_cmd = "2.0.12"
clap = { version = "4.3.23", features = ["derive"] }
clap_complete = "4.1.5"
colored = "2.0.4"
dirs = "5.0.1"
openssl = { version = "0.10.56", optional = true }
predicates = "3.0.3"
regex = "1.9.3"
reqwest = "0.11.18"
self_update = { version = "0.37.0", features = ["archive-tar", "compression-flate2"] }
serde = { version = "1.0.185", features = ["derive"] }
shellexpand = "3.1.0"
simsearch = "0.2.4"
tempfile = "3.6.0"
toml = "0.7.6"

[profile.release]
strip = true
opt-level = "z"
lto = true

[features]
vendored-openssl = ["openssl/vendored"]
