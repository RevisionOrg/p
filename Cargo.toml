[package]
name = "p"
version = "0.1.0"
edition = "2021"

[dependencies]
assert_cmd = "2.0.10"
clap = { version = "4.1.11", features = ["derive"] }
clap_complete = "4.1.5"
colored = "2.0.0"
dirs = "5.0.0"
openssl = { version = "0.10.47", optional = true }
predicates = "3.0.1"
regex = "1.7.1"
reqwest = "0.11.14"
self_update = { version = "0.36.0", features = ["archive-tar", "compression-flate2"] }
serde = { version = "1.0.158", features = ["derive"] }
shellexpand = "3.0.0"
simsearch = "0.2.4"
tempfile = "3.4.0"
toml = "0.7.3"

[profile.release]
strip = true
opt-level = "z"
lto = true

[features]
vendored-openssl = ["openssl/vendored"]
