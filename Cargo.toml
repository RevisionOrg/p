[dependencies]
assert_cmd = "2.0.8"
clap = { version = "4.1.6", features = ["derive"] }
clap_complete = "4.1.2"
colored = "2.0.0"
dirs = "4.0.0"
predicates = "2.1.5"
regex = "1.7.1"
reqwest = "0.11.14"
self_update = { version = "0.36.0", features = ["archive-tar", "compression-flate2"] }
serde = { version = "1.0.152", features = ["derive"] }
shellexpand = "3.0.0"
simsearch = "0.2.4"
tempfile = "3.4.0"
